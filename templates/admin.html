<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="banner.css">
    <style>
        /* Define the grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
            grid-gap: 20px; /* Gap between grid items */
        }

        /* Style the grid items */
        .grid-item {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        setInterval(function(){
            $.get("/cpu_usage", function(data){
                // Update the CPU data in your HTML
                $("#cpu_meter_1").text("CPU usage: " + data.cpu);
            });
        }, 1000); // Update the CPU data every second
    });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Admin Dashboard</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    
    <main class="grid-container">
        <section class="grid-item">
            <h2>Dashboard Overview</h2>
            <!-- Add your dashboard content here -->
        </section>
        
        <section class="grid-item">
            <h2>User Management</h2>
            <!-- Add your user management content here -->
        </section>
        
        <section class="grid-item">
            <h2>Product Management</h2>
            <!-- Add your product management content here -->
        </section>
        
        <section class="grid-item">
            <h2>Order Management</h2>
            <!-- Add your order management content here -->
        </section>
        
        <section class="grid-item">
            <h2>Settings</h2>
            <!-- Add your settings content here -->
        </section>
        
        <section class="grid-item">
            <h2>CPU Meter 1</h2>
            <p id="cpu_meter_1">Loading...</p> <!-- Placeholder for CPU data -->
        </section>
        
        <section class="grid-item">
            <h2>CPU Meter 2</h2>
            <!-- Add your CPU meter 2 content here -->
        </section>
        
        <section class="grid-item">
            <h2>CPU Meter 3</h2>
            <!-- Add your CPU meter 3 content here -->
        </section>
        
        <section class="grid-item">
            <h2>CPU Meter 4</h2>
            <!-- Add your CPU meter 4 content here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Hendrik Siemens. All rights reserved.</p>
    </footer>
</body>
</html>
