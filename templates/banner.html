<link rel="stylesheet" href="{{ url_for('static', filename='banner.css') }}">
<style>
    .page-body{
        position: absolute;
        width: 100%;
        height: 5000px;
        top: 100px;
        right: 0;
        left: 0;
        bottom: 0;
        border: none;
        background-color: green;
    }
</style>

<div class="banner">
    <a target="_parent" href="https://ihk.de"><img src="/templates/logo.gif" title="ugly IHK Logo" class="ihk-button"></img></a>
    <div class="banner-navigator">
        <button id="aktuelles-btn" class="navigation-button-base" style="left: 0;" onclick="window.top.location.href='/aktuelles'">
            Aktuelles
        </button>
        <button id="privates-btn"  class="navigation-button-base" style="left: 25%;" onclick="window.top.location.href='/privates'">
            Privat
        </button>
        <button id="cafe-btn"  class="navigation-button-base" style="left: 50%;" onclick="window.top.location.href='/cafe'">
            Caf√©
        </button>
        <button id="learning-btn"  class="navigation-button-base" style="left: 75%;" onclick="window.top.location.href='/learning'">
            Lernen
        </button>
    </div>
    <button id="settings-btn" class="settings-button-base" onclick="window.top.location.href='/settings'">
        <span>&#9881;</span>
    </button>
    <button class="logout-button">
        X
    </button>
</div>

<script>
    window.onmessage = function(e){
        switch(e.data){
            case 'aktuelles':
                document.getElementById("aktuelles-btn").className = "navigation-button-selected";
                break;
            case 'privates':
                document.getElementById("privates-btn").className = "navigation-button-selected";
                break;
            case 'cafe':
                document.getElementById("cafe-btn").className = "navigation-button-selected";
                break;
            case 'learning':
                document.getElementById("learning-btn").className = "navigation-button-selected";
                break;
            case 'settings':
                document.getElementById("settings-btn").className = "settings-button-selected";
                break;
        }
    }

    window.top.postMessage("id", "*");
</script>
