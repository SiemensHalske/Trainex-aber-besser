<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #358FB0; /* Color from banner.css */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #6DB3D6; /* Lighter shade from banner.css */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            color: #fff; /* White color for text */
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-container button {
            background-color: #53B4E3; /* Color similar to banner buttons */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .error-container button:hover {
            background-color: #358FB0; /* Original banner color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-message">Internal Server Error</h1>
        <p>An internal server error occurred.</p>
        <button onclick="window.history.back()" class="btn btn-primary btn-block">Go Back</button>
    </div>
    <!-- Include Bootstrap JS and its dependencies below if needed -->
</body>
</html>
