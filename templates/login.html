<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #358FB0; /* Color from banner.css */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #6DB3D6; /* Lighter shade from banner.css */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            color: #fff; /* White color for text */
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .login-form button {
            background-color: #53B4E3; /* Color similar to banner buttons */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .login-form button:hover {
            background-color: #358FB0; /* Original banner color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center text-white">Login</h1>
        <form class="login-form" action="{{ url_for('auth.login') }}" method="post">
            {% if form %}
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.username(class="form-control", size=32) }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password(class="form-control", size=32) }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            {% else %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" size="32">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" size="32">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            {% endif %}
        </form>
    </div>
    <!-- Include Bootstrap JS and its dependencies below if needed -->
</body>
</html>
